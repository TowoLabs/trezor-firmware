image: registry.gitlab.com/satoshilabs/trezor/trezor-firmware/environment

# Core

core unix unit test:
  stage: test
  dependencies:
    - core unix frozen regular build
  script:
    - cd core
    - pipenv run make test

core unix device test:
  stage: test
  dependencies:
    - core unix frozen regular build
  script:
    - cd core
    - pipenv run make test_emu

core unix btconly device test:
  stage: test
  dependencies:
    - core unix frozen btconly build
  variables:
    MICROPYTHON: "../build/unix/micropython-bitcoinonly"
    TREZOR_PYTEST_SKIP_ALTCOINS: 1
  script:
    - cd core
    - pipenv run make test_emu

core unix monero test:
  stage: test
  dependencies:
    - core unix frozen regular build
  script:
    - cd core
    - pipenv run make test_emu_monero


# Crypto

crypto test:
  stage: test
  dependencies:
    - crypto build
  script:
    - cd crypto
    - ./tests/aestst
    - ./tests/test_check
    - ./tests/test_openssl 1000
    - ITERS=10 pipenv run pytest tests
    - CK_TIMEOUT_MULTIPLIER=20 valgrind -q --error-exitcode=1 ./tests/test_check


# Legacy

legacy emu test:
  stage: test
  dependencies:
    - legacy emu regular build
  variables:
    EMULATOR: "1"
  script:
    - cd legacy
    - pipenv run script/test

legacy emu btconly test:
  stage: test
  dependencies:
    - legacy emu btconly build
  variables:
    EMULATOR: "1"
    EMULATOR_BINARY: "firmware/trezor-bitcoinonly.elf"
    TREZOR_PYTEST_SKIP_ALTCOINS: 1
  script:
    - cd legacy
    - pipenv run script/test


# Python

python test:
  stage: test
  script:
    - cd python
    - pipenv run tox


# Storage

storage test:
  stage: test
  dependencies: []
  script:
    - cd storage/tests
    - pipenv run make build
    - pipenv run make tests_all


# Other

upgrade test:
  stage: test
  dependencies:
    - core unix frozen debug build
    - legacy emu regular build
  script:
    - tests/upgrade_tests/download_emulators.sh
    - pipenv run pytest tests/upgrade_tests
